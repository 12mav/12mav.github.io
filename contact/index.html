<!doctype html>
<html lang="en">

      <meta name="referrer" content="strict-origin-when-cross-origin">
      <meta name="theme-color" content="#ffffff">

      <!-- Open Graph -->
      <meta property="og:site_name" content="12MAV">
      <meta property="og:locale" content="en_US">
      <meta property="og:type" content="website">
      <meta property="og:url" content="https://12mav.io/contact/">

      <!-- Twitter -->
      <meta name="twitter:card" content="summary">
      <meta name="twitter:title" content="Contact — 12MAV">
      <meta name="twitter:description" content="For all inquiries, email contact@12mav.io.">
      <meta name="twitter:image" content="/assets/favicon.svg">

      <!-- Icons & CSS -->
      <meta name="format-detection" content="telephone=no, email=no, address=no">
      <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">

      <link rel="stylesheet" href="/assets/styles.css">

<body>
  <a class="skip-link" href="#content">Skip to content</a>
  <header class="site-header" aria-label="Primary">
    <nav class="wrap nav" aria-label="Main">
      <a href="/"         data-i18n="nav.home">12MAV</a>
      <a href="/contact/" data-i18n="nav.contact">Contact</a>
      <a href="/privacy/" data-i18n="nav.privacy">Privacy</a>
      <a href="/terms/"   data-i18n="nav.terms">Terms</a>
    </nav>
  </header>
  <main id="content" class="wrap" tabindex="-1" aria-label="Content">
    <article aria-labelledby="contact-title">
      <h1 id="contact-title" class="visually-hidden">Contact</h1>

      <section aria-labelledby="contact-all">
        <h2 id="contact-all" class="visually-hidden">All inquiries</h2>
        <p>
          For all inquiries, email:
          <a class="link-plain" href="mailto:contact@12mav.io">
            <span class="keep-case">contact@12mav.io</span>.
          </a>
        </p>
      </section>
    </article>
  </main>
  <footer class="wrap site-footer" aria-label="Footer">
    <p id="copyright" style="visibility:hidden">© 2025 12MAV</p>
    <script>
    (function(){ // render copyright before first paint
      var SITE='12MAV', FOUNDED=2025, y=(new Date).getFullYear();
      var text = (y===FOUNDED) ? ('© '+FOUNDED+' '+SITE) : ('© '+FOUNDED+'-'+y+' '+SITE);
      var el = document.getElementById('copyright');
      if(el){ el.textContent = text; el.style.visibility='visible'; }
    })();
    </script>
  </footer>
  <script src="/assets/app.js" defer></script>
</body>
